<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height initial-scale=1">
    <title>Advent Calendar 2018</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
  </head>
  <body>
    <canvas id="snow"></canvas>
    <button class="floating-btn floating-btn--todark"><i class="far fa-lightbulb"></i></button>
    <button class="floating-btn floating-btn--totop"><i class="fas fa-angle-double-up"></i></button>
    <div id="app">
      <page-header title="JPLX Advent Calendar 2018"></page-header>
      <calendar></calendar>
      <entry v-for="post in posts" v-bind="post" :key="post.id" v-if="post !== undefined"></entry>
    </div>

    <script src="src/components/header.js"></script>
    <script src="src/components/calendar.js"></script>
    <script src="src/components/entry.js"></script>
    <script src="src/main.js"></script>
    <script src="src/bottom_button.js"></script>
    <script src="src/canvas_snow.js"></script>
  </body>
</html>
